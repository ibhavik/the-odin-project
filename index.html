<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="calculator-keys">
        <button class="clear span-2" data-action="clear">CLEAR</button>
        <button class="span-2" data-action="delete">DELETE</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="divide" data-action="divide">/</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="multiply" data-action="multiply">&times;</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="subtract" data-action="subtract">-</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="digit">0</button>
        <button class="equal" data-action="equals">=</button>
        <button class="add" data-action="add">+</button>
      </div>
    </div>
  </body>
</html>
